{% extends 'base.html' %}
{% block content %}

<head>
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    
    <link href="static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link href="static/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-5 p-b-10">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form action="{% url 'register_page' %}" method="POST">
                        {% csrf_token %}
                        
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Username" name="username">
                        </div>

                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="E-mail" name="email">
                        </div>
                        
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Password" name="password">
                        </div>
                        
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Confirm Password" name="c_pass">
                        </div>
                        
                        <div class="p-t-5">
                            <button class="btn btn--pill btn--green" type="submit">Login</button> 
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock content %}
